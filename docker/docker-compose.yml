version: '3.8'

services:
  # Redis 作为 Celery Broker 和 Result Backend
  redis:
    image: redis:7-alpine
    container_name: mini_llm_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Celery Worker for training tasks
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: mini_llm_celery_worker
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - .:/app
      - training_data:/app/data
      - models:/app/models
    command: python start_worker.py

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: mini_llm_api
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - training_data:/app/data
      - models:/app/models
    command: uvicorn backend.api:app --host 0.0.0.0 --port 8000 --reload

volumes:
  redis_data:
  training_data:
  models:
